<div class="row top-menu" ng-controller="topBarCtrl as top">
    <span class="account-welcome" ng-show="accountFirstName === true">
        {{'WELCOME' | translate}}, <span class="account-login">{{accountName}}</span>
    </span>

    <div class="large-2 columns">
        <a ng-href="#/">
            <img class="animated" alt="V.S.12"
                 ng-src="{{logoUrl}}" ng-class="{rotateIn: hover}"
                 ng-mouseover="hover = true" ng-mouseleave="hover = false" />
        </a>
    </div>

    <div class="large-9 columns" ng-controller="loginCtrl">
        <dl class="sub-nav">
            <dd ng-repeat="name in menuName">
                <h5><a ng-href="#/{{name.id | encodeURI}}">{{name.name}}</a></h5>
            </dd>
        </dl>
        <a class="sign-in" id="protTest" ng-href="#/login" ng-show="accountFirstName === false">
            <i class="fa fa-sign-in fa-lg"></i>{{"SIGN-IN" | translate}}
        </a>
        <a class="sign-in" ng-href="#/" ng-click="logOut()" ng-show="accountFirstName === true">
            <i class="fa fa-sign-in fa-lg"></i>{{"LOG-OUT" | translate}}
        </a>
    </div>

    <div class="large-1 columns" ng-controller="changeLangCtrl as lang">
        <ul class="app-language">
            <li class="current-language">
                <img id ="protTest1" ng-src="app/image/flags/{{currentLang}}.png" alt="Language" />
            </li>
            <ul class="list-language">
                <li class="lang" id ="protTest2" ng-click="changeLanguage('fr')"><img src="app/public/image/flags/fr.png" alt="France"/>France</li>
                <li class="lang" ng-click="changeLanguage('de')"><img src="app/public/image/flags/de.png" alt="Deutschland"/>Deutschland</li>
                <li class="lang" ng-click="changeLanguage('uk_UA')"><img src="app/public/image/flags/uk_UA.png" alt="Ukraine"/>Ukraine</li>
                <li class="lang" ng-click="changeLanguage('en_US')"><img src="app/public/image/flags/en_US.png" alt="North America"/>North America</li>
            </ul>
        </ul>
    </div>

</div>
